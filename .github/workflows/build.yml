name: build-win7-exe

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      - name: Restore packages
        run: nuget restore KsbReportTool.sln

      - name: Build Release
        run: msbuild KsbReportTool.sln /p:Configuration=Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: KsbReportTool_Release
          path: KsbReportTool/bin/Release/
